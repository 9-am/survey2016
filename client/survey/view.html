<template name="viewSurvey">
    <div class="container row">
        <div class="col s8 push-s2">
            <ul class="collection ">
                <li class="collection-item avatar survey-to-update" name="">
                    <a href="/survey/{{_id}}"> <span class="title">Title: {{TITLE}}</span></a>
                    <br/>
                    <p>Desc: {{DESCRIPTION}}</p>
                </li>
                <h5 class="center-align">Questions: </h5>
                <li class="collection-item avatar survey-to-update" name="">
                    <!--<a href="/survey/_id}}"> <span class="title">TITLE}}</span></a>-->
                    {{#each QUESTIONS}}
                        <a href="#"> <span class="title">{{TEXT}}</span></a> &ensp;&ensp;&ensp;
                        <!--<br/>-->
                        <p>Type: {{TYPE}}</p>
                    {{/each}}
                </li>
            </ul>
        </div>
    </div>
</template>
